    <header>
      <div class="logo">Creative Agency</div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="#">
                <img src="img/facebook.png" target="_blank" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/twitter.png" target="_blank" alt="" />

            </li>
            <li>
              <a href="#">
                <img src="img/instagram.png" target="_blank" alt="" />

            </li>
          </ul>

          <a href="mailto:you@email.com" class="email-icon">
            <img src="img/email.png" alt="" />
          </a>
        </div>
      </div>
    </header>

    <section>
      <div class="title">
        <h1>Contact us</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum eveniet
          sunt fugit autem porro
        </p>
      </div>

      <div class="contact">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Email" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Subject" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea placeholder="Message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="send" />
              </div>
            </div>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="img/address.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Adress</h4>
              <p>28 Neon Twoer, New York City, USA</p>
            </div>
          </div>
          <div class="info-box">
            <img src="img/email.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Email</h4>
              <a href="mailto:anyone@example.com">anyone@example.com</a>
              <a href="mailto:anyone@example.com">anyone@example.com</a>
            </div>
          </div>
          <div class="info-box">
            <img src="img/call.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Call</h4>
              <a href="tel:+19785555"> (555) 555 55 55 </a>
              <a href="tel:+19785555"> (555) 666 66 66 </a>
            </div>
          </div>
        </div>
      </div>

    <script src="js/main.js"></script>
